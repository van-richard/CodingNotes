root: index
defaults:
  numbered: true
subtrees:
- entries:
  - file: notebooks/00-quickstart/00_overview
    subtrees:
    - entries:
      - glob: "notebooks/00-quickstart/0*"
  - file: notebooks/01-scripting/00_overview
    subtrees:
    - entries:
      - file: notebooks/01-scripting/bash/bash
        entries:
        - glob: "notebooks/01-scripting/bash/bash-*"
      - file: notebooks/01-scripting/vim/vi
        entries:
        - glob: "notebooks/01-scripting/vim/vi-*"
    - entries:
      - file: notebooks/01-scripting/hpc/ssh
        entries:
        - glob: "notebooks/01-scripting/hpc/ssh-*"
      - file: notebooks/01-scripting/hpc/module
        entries:
        - glob: "notebooks/01-scripting/hpc/module-*"
      - file: notebooks/01-scripting/hpc/slurm
        entries:
        - glob: "notebooks/01-scripting/hpc/slurm-*"
    - entries:
      - file: notebooks/01-scripting/python/python
        entries:
        - glob: "notebooks/01-scripting/python/python-*"
    - entries:
      - file: notebooks/01-scripting/git/git
        entries:
        - glob: "notebooks/01-scripting/git/git-*"
  - file: notebooks/02-simulation/00_overview
    subtrees:
    - entries:
      - file: notebooks/02-simulation/theory
        entries:
        - glob: "notebooks/02-simulation/theory-*"
      - file: notebooks/02-simulation/amber
        entries:
        - glob: "notebooks/02-simulation/amber-install-*"
      - file: notebooks/02-simulation/tutorial.md
        entries:
        - file: notebooks/02-simulation/simple
        - file: notebooks/02-simulation/distance
        - file: notebooks/02-simulation/claisen
      - file: notebooks/02-simulation/analysis
        entries:
        - glob: "notebooks/02-simulation/tools/*"
  - file: notebooks/morenotes
    subtrees:
    - entries:
      - file: notebooks/cuda
      - file: notebooks/linux
        entries:
        - glob: notebooks/commands/*
      - file: notebooks/softwares/apptainer/apptainer
        entries:
        - file: notebooks/softwares/apptainer/app-build
        - file: notebooks/softwares/apptainer/app-run
        - file: notebooks/softwares/apptainer/app-shell
        - file: notebooks/softwares/apptainer/app-instance
      - file: notebooks/softwares/chimerax/chimera
        entries:
        - glob: "notebooks/softwares/chimerax/chimera*"
      - file: "notebooks/softwares/ffmpeg"
      - file: "notebooks/softwares/gnu-parallel"

